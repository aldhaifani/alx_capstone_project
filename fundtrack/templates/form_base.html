{% extends "layout.html" %}


{% block css_link %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form_base.css') }}">
{% endblock %}

{% block main %}

<div id="main-content">
    <h1 class="title">{{ session['title'] }}</h1>
    <form method="POST" id="form">

        {% block form_fields %}{% endblock %}

        <button type="submit">Submit</button>

    </form>
</div>

{% endblock %}
