{% extends "layout.html" %} {% block css_link %}
<link
	rel="stylesheet"
	href="{{ url_for('static', filename='css/form_assets.css') }}"
/>
{% endblock %} {% block main %}

<div id="main-content">
	<h1 class="title">{{ session['title'] }}</h1>
	<form method="POST" id="form">
		<div class="form_element">
			<label for="name">Asset Name</label>
			<input type="text" name="name" value="{{ asset.name }}" required />
		</div>
		<div class="form_element">
			<label for="name">Asset Value ($)</label>
			<input type="number" name="value" value="{{ asset.value }}" required />
		</div>
		<div class="form_element" id="fieldset_wrapper">
			<fieldset>
				<legend>Asset Type</legend>
				<div class="fieldset_element">
					<input type="radio" name="asset_type" value="current" {{ 'checked' if
					asset.current else '' }} />
					<label for="current">Current</label>
				</div>
				<div class="fieldset_element">
					<input type="radio" name="asset_type" value="non_current" {{ 'checked'
					if not asset.current else '' }} />
					<label for="non_current">Non-Current</label>
				</div>
			</fieldset>
		</div>

		<button type="submit">Submit</button>
		{% if asset.id > 1 %}
		<button style="background-color: red" onclick="deleteAsset({{ asset.id }})">
			Delete
		</button>
		{% endif %}
	</form>
</div>

{% endblock %}
