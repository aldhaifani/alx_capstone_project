{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block css_link %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}


{% block body %}

<header>
    <div class="logo_container">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="logo">
    </div>
</header>
<main>
    <div class="hero">
        <h1>Signup for<br>a new account</h1>
        <form class="login_form">
            <div class="form_element">
                <label for="name">Full Name</label>
                <input type="text" class="name" placeholder="Tareq Al-Dhaifani">
            </div>
            <div class="form_element">
                <label for="email">Email</label>
                <input type="text" class="email" placeholder="name@example.com">
            </div>
            <div class="form_element">
                <label for="passwd">Password</label>
                <input type="password" class="passwd" placeholder="Your password">
            </div>
            <div class="form_element">
                <label for="passwd">Confirm Password</label>
                <input type="password" class="passwd" placeholder="Confirm your password">
            </div>
            <div class="link_btn">
                <p>
                    Already have an account? <a href="/login">Login</a>  
                </p>
                <button class="login_btn">Signup</button>
            </div>
        </form>
    </div>
</main>
<footer>

</p>
</footer>

{% endblock %}
