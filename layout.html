<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="layout_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="navbar">
        <div class="logo_container">
            <img src="./fundtrack/static/assets/logo.png" alt="logo">
        </div>
        <div class="navbar_menu">
            <h1>
                Dashboard
            </h1>
            <ul>
                <li>
                    <i class="fa-regular fa-user fa-xl"></i>
                    <h2>User</h2>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-right-from-bracket fa-xl"></i>
                        <h3>Logout</h3>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div id="sidebar">
        <ul class="sidebar_menu">
            <li class="sidebar_item">
                <a href="#" class="sidebar_links active">
                        <div class="icon">
                        <i class="fa-brands fa-windows fa-xl"></i>
                    </div>
                    <div class="sidebar_item_name"><h3>Dashboard</h3></div>
                </a>
            </li>
            <li class="sidebar_item">
                <a href="#" class="sidebar_links">
                    <div class="icon">
                        <i class="fa-solid fa-warehouse fa-xl"></i>
                    </div>
                    <div class="sidebar_item_name"><h3>Assets</h3></div>
                </a>
            </li>
            <li class="sidebar_item">
                <a href="#" class="sidebar_links">
                    <div class="icon">
                        <i class="fa-solid fa-landmark fa-xl"></i>
                    </div>
                    <div class="sidebar_item_name equity_liability_item"><h4>Equity & Liability</h4></div>
                </a>
            </li>
            <li class="sidebar_item">
                <a href="#" class="sidebar_links">
                    <div class="icon">
                        <i class="fa-solid fa-scroll fa-xl"></i>
                    </div>
                    <div class="sidebar_item_name"><h3>Reports</h3></div>
                </a>
            </li>
        </ul>
    </div>
    

    <script>

        const sidebar_items = document.getElementsByClassName('sidebar_links');

        for (let i = 0; i < sidebar_items.length; i++) {
            sidebar_items[i].addEventListener('click', function(){
                let current = document.getElementsByClassName("active");
                if (current.length > 0) {
                    current[0].className = current[0].className.replace(" active", "");
                }
                this.className += ' active';
            });
        }

    </script>
    
</body>
</html>
